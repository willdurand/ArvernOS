version: 2.1

references:
  defaults: &defaults
    docker:
      - image: willdurand/arvernos-circle:latest

commands:
  setup:
    parameters:
      arch:
        type: string
      board:
        type: string
        default: ""
    steps:
      - checkout
      - run: git submodule sync && git submodule update --init
      - when:
          condition: << parameters.board >>
          steps:
            - run:
                name: create config for Circle CI
                command: |
                  cp .circleci/config-<< parameters.arch >>-<< parameters.board >> config

      - unless:
          condition: << parameters.board >>
          steps:
            - run:
                name: create config for Circle CI
                command: |
                  cp .circleci/config-<< parameters.arch >> config

  build:
    parameters:
      target:
        type: string
      arch:
        type: string
      board:
        type: string
        default: ""
    steps:
      - setup:
          arch: << parameters.arch >>
          board: << parameters.board >>
      - run: make << parameters.target >>
      - when:
          condition: << parameters.board >>
          steps:
            - run:
                name: ensure the kernel has been built
                command: test -f build/<< parameters.arch >>/<< parameters.board >>/dist/kernel-<< parameters.arch >>-<< parameters.board >>.bin
      - unless:
          condition: << parameters.board >>
          steps:
            - run:
                name: ensure the kernel has been built
                command: test -f build/<< parameters.arch >>/dist/kernel-<< parameters.arch >>.bin

  run_qemu:
    parameters:
      title:
        type: string
      command:
        type: string
    steps:
      - run:
          name: << parameters.title >>
          command: << parameters.command >>
          no_output_timeout: 2m
          environment:
            TERM: xterm-256color

  kernel-selftest:
    parameters:
      arch:
        type: string
      board:
        type: string
        default: ""
      cmdline:
        type: string
        default: kshell selftest
      extra_args:
        type: string
        default: ""
    steps:
      - setup:
          arch: << parameters.arch >>
          board: << parameters.board >>
      - run_qemu:
          title: kernel selftest
          command: |
            make run-test CMDLINE='<< parameters.cmdline >>' << parameters.extra_args >>

jobs:
  checks:
    <<: *defaults
    steps:
      - checkout
      - run: git submodule sync && git submodule update --init
      - run:
          name: fmt
          command: |
            make fmt
            git diff --exit-code || (echo ""; echo "Please run 'make fmt' to format the code and fix the problem(s) above"; false)

  unit-tests:
    <<: *defaults
    steps:
      - setup:
          arch: x86_64
      - run:
          name: unit tests
          command: |
            make test

  aarch32-build:
    <<: *defaults
    parameters:
      target:
        type: string
      board:
        type: string
    steps:
      - build:
          arch: aarch32
          board: << parameters.board >>
          target: << parameters.target >>
      - run:
          name: build checks
          command: |
            test -f build/aarch32/<< parameters.board >>/dist/ArvernOS-aarch32-<< parameters.board >>.img

  aarch32-kernel-selftest-ubsan:
    <<: *defaults
    parameters:
      board:
        type: string
      ubsan:
        type: integer
    steps:
      - kernel-selftest:
          arch: aarch32
          board: << parameters.board >>
          extra_args: UBSAN=<< parameters.ubsan >>

  aarch32-kernel-selftest-dlmalloc:
    <<: *defaults
    parameters:
      board:
        type: string
    steps:
      - kernel-selftest:
          arch: aarch32
          board: << parameters.board >>
          extra_args: CONFIG_USE_DLMALLOC=1

  aarch64-build:
    <<: *defaults
    parameters:
      target:
        type: string
      board:
        type: string
    steps:
      - build:
          arch: aarch64
          board: << parameters.board >>
          target: << parameters.target >>
      - run:
          name: build checks
          command: |
            test -f build/aarch64/<< parameters.board >>/dist/ArvernOS-aarch64-<< parameters.board >>.img

  aarch64-kernel-selftest-ubsan:
    <<: *defaults
    parameters:
      board:
        type: string
      ubsan:
        type: integer
    steps:
      - kernel-selftest:
          arch: aarch64
          board: << parameters.board >>
          extra_args: UBSAN=<< parameters.ubsan >>

  aarch64-kernel-selftest-dlmalloc:
    <<: *defaults
    parameters:
      board:
        type: string
    steps:
      - kernel-selftest:
          arch: aarch64
          board: << parameters.board >>
          extra_args: CONFIG_USE_DLMALLOC=1

  x86_64-build:
    <<: *defaults
    parameters:
      target:
        type: string
    steps:
      - build:
          arch: x86_64
          target: << parameters.target >>
      - run:
          name: build checks
          command: |
            test -f build/x86_64/dist/ArvernOS-x86_64.iso
            test -f build/x86_64/dist/libc-ArvernOS-x86_64.a
            test -f build/x86_64/misc/initrd.tar
            test -f build/x86_64/misc/isofiles/boot/grub/grub.cfg
            test -f build/x86_64/misc/isofiles/boot/kernel-x86_64.bin

  x86_64-kernel-selftest-ubsan:
    <<: *defaults
    parameters:
      ubsan:
        type: integer
    steps:
      - kernel-selftest:
          arch: x86_64
          extra_args: UBSAN=<< parameters.ubsan >>

  x86_64-kernel-selftest-dlmalloc:
    <<: *defaults
    steps:
      - kernel-selftest:
          arch: x86_64
          extra_args: CONFIG_USE_DLMALLOC=1

  x86_64-userland-test-suite-ubsan:
    <<: *defaults
    parameters:
      ubsan:
        type: integer
    steps:
      - setup:
          arch: x86_64
      - run_qemu:
          title: userland test suite
          command: |
            make run-test UBSAN=<< parameters.ubsan >>

workflows:
  default-workflow:
    jobs:
      # use host architecture
      - checks
      - unit-tests

      # aarch32
      - aarch32-build:
          matrix:
            parameters:
              target: [debug, release]
              board:
                - licheepi-nano
                - raspi2
      - aarch32-kernel-selftest-dlmalloc:
          matrix:
            parameters:
              board:
                - raspi2
      - aarch32-kernel-selftest-ubsan:
          matrix:
            parameters:
              ubsan: [0, 1]
              board:
                - raspi2

      # aarch64
      - aarch64-build:
          matrix:
            parameters:
              target: [debug, release]
              board:
                - raspi3
      - aarch64-kernel-selftest-dlmalloc:
          matrix:
            parameters:
              board:
                - raspi3
      - aarch64-kernel-selftest-ubsan:
          matrix:
            parameters:
              ubsan: [0, 1]
              board:
                - raspi3

      # x86_64
      - x86_64-build:
          matrix:
            parameters:
              target: [debug, release]
      - x86_64-kernel-selftest-dlmalloc
      - x86_64-kernel-selftest-ubsan:
          matrix:
            parameters:
              ubsan: [0, 1]
      - x86_64-userland-test-suite-ubsan:
          matrix:
            parameters:
              ubsan: [0, 1]

version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y nasm xorriso build-essential grub2-common grub-pc-bin astyle
      - run:
          name: build
          command: |
            make
            test -f build/isofiles/boot/kernel.bin
            test -f build/isofiles/boot/initrd.tar
            test -f build/libc-willOS.a
            test -f build/libk-willOS.a
            test -f build/willOS.iso
      - run:
          name: test
          command: make clean test
      - run:
          name: astyle
          command: |
            make fmt
            git diff --exit-code || (echo "Please run 'make fmt' to format the code and fix this problem"; false)
